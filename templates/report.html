<!DOCTYPE html>
<html>
<head>
    <title>Resource Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #764ba2, #667eea);
            min-height: 100vh;
            padding: 40px;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(255,255,255,0.9);
            color: #333;
            border-radius: 12px;
            overflow: hidden;
            animation: fadeIn 1s;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background: #5a3ee5;
            color: white;
        }

        tr:hover {
            background: #f1f1ff;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: white;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>

<h1>ðŸ“Š Resource Utilisation Report</h1>

<table>
    <tr>
        <th>Resource</th>
        <th>Total Hours Used</th>
        <th>Upcoming Events</th>
    </tr>
    {% for r in data %}
    <tr>
        <td>{{r.name}}</td>
        <td>{{r.hours}}</td>
        <td>{{r.upcoming}}</td>
    </tr>
    {% endfor %}
</table>

<a href="/">â¬… Back to Dashboard</a>

</body>
</html>
